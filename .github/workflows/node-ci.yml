name: Node.js CI

env:
  registry:  openhackg8i5trw0acr.azurecr.io
  repository:  devopsoh/api-userprofile
  
  
defaults:
  run:
    shell: bash
    working-directory: apis/userprofile

on:
  push:
    paths:
    - 'apis/userprofile/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
    - name: My backup step
      if: ${{ failure() }}
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/ISSUE_TEMPLATE_BUILD_FAILED.md
    - name: Build and push Docker images
      if: github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v1
      with:
        path: apis/userprofile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: $registry
        repository: $repository
        tags: ${{ github.sha }}
    - uses: azure/webapps-deploy@v2
      name: WebApp Deploy
      with:
        app-name: 'openhackg8i5trw0userprofile'
        publish-profile: ${{ secrets.azureWebAppPublishProfile }}
        images: $registry/$repository:${{ github.sha }}'
        slot-name: staging
